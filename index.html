<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-green-200 font-karla">
  <div class="flex w-full justify-center min-h-svh items-center">
    <div
      class="relative flex flex-col md:flex-row md:space-x-6 md:space-y-0 space-y-6 bg-green-600 w-full max-w-7xl p-8 rounded-lg max-sm:rounded-none shadow-lg text-white overflow-hidden">
      <div class="flex flex-col space-y-8 justify-between md:w-1/3">
        <div>
          <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
          <p class="pt-2 text-green-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur excepturi
            ab eveniet magnam architecto ea. Dicta libero quaerat dolores cumque?</p>
        </div>
        <div class="flex flex-col space-y-6">
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-phone text-green-300 text-xl"></i>
            <span>+(933) 111 1111</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-envelope text-green-300 text-xl"></i>
            <span>contactus@gmail.com</span>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fa-solid fa-location-dot text-green-300 text-xl"></i>
            <span>tehran, street 333</span>
          </div>
        </div>
        <div class="flex space-x-4">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <div class="absolute w-40 h-40 bg-green-300 rounded-full z-0 -right-20 -top-20 "></div>
      <div class="absolute w-40 h-40 bg-green-300 rounded-full z-0 left-96 -bottom-5 max-sm:-left-10 max-md:-left-10">
      </div>
      <div class="relative bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-2/3">
        <form class="flex flex-col space-y-4">
          <div>
            <div class="flex items-end">
              <label for="" class="text-sm">Full Name</label><span class="text-green-300 text-lg">*</span>
            </div>
            <div class="flex items-baseline ">
              <input type="text" placeholder="Full name"
                class="ring-1 ring-gray-300 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-green-200">
              <span class="error"><i class="fa-solid fa-circle-exclamation hidden  text-red-600 ml-2"></i></span>
              <span class="error"><i class="fa-solid fa-circle-check hidden text-green-600"></i></span>
            </div>
          </div>
          <div>
            <div class="flex items-end">
              <label for="" class="text-sm">Email Address</label><span class="text-green-300 text-lg">*</span>
            </div>
            <div class="flex items-baseline">
              <input type="text" placeholder="Email Adress"
                class="ring-1 ring-gray-300 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-green-200">
              <span class="error"><i class="fa-solid fa-circle-exclamation hidden  text-red-600 ml-2"></i></span>
              <span class="error"><i class="fa-solid fa-circle-check hidden text-green-600"></i></span>
            </div>
          </div>
          <div>
            <div class="flex items-end mb-2">
              <label for="" class="text-sm">Query Type</label><span class="text-green-300 text-lg">*</span>
            </div>
            <div class="flex items-center mb-2 ring-1 ring-gray-300 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-green-200 mr-4">
              <input id="general" name="queryType" type="radio"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <label for="general" name=query class="ml-2 text-sm text-gray-700">General Inquiry</label>
            </div>
            <div class="flex items-center ring-1 ring-gray-300 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-green-200 mr-4">
              <input id="support" name="queryType" type="radio"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <label for="support" name="query" class="ml-2 text-sm text-gray-700">Support</label>
            </div>
          </div>
          <div>
            <div class="flex items-end">
              <label for="" class="text-sm">Message</label><span class="text-green-300 text-lg">*</span>
            </div>
            <div class="flex items-baseline">
              <textarea type="text" placeholder="Message" rows="4"
                class="ring-1 ring-gray-300 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300">
            </textarea>
              <span class="error"><i class="fa-solid fa-circle-exclamation hidden  text-red-600 ml-2"></i></span>
              <span class="error"><i class="fa-solid fa-circle-check hidden text-green-600"></i></span>
            </div>
          </div>
          <button
            class="inline-block self-end bg-green-600 font-bold rounded-lg px-6 py-2 uppercase text-white  text-sm">Send
            Message</button>
        </form>
      </div>
    </div>
  </div>


  <script src="./index.js" type="module"></script>
</body>

</html>
